<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asynchronous Javascript and XML</title>
    <script>

        var xhr = new XMLHttpRequest();
        console.log(xhr.readyState);
        xhr.open('GET', 'https://api.github.com/search/repositories?q=nodejs');
        console.log(xhr.readyState);
        xhr.addEventListener('readystatechange', function () {
            console.log(xhr.readyState);

            if (xhr.readyState === 2) {
                // print the status code and the headers
                console.log(xhr.status);
                console.log(xhr.getAllResponseHeaders());
                console.log('rate limit', xhr.getResponseHeader('X-RateLimit-Limit'));
            }

           /* if (xhr.readyState === 3) {
                console.log('=====================\n\n');
                console.log(xhr.responseText);
            }*/
        });
        xhr.send();
        console.log('Made the call');

    </script>
</head>
<body>

</body>
</html>
